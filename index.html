---
layout: default
title: Personal blog
---

<div class="post related-posts">
    <h1>All topics</h1>
    <ul>
        {%- for post in site.posts -%}
        <li>
            <a href="{{ post.url }}">
                {{ post.title }} |
            </a>
            <small>{{ post.date | date_to_string }}</small>
        </li>
        {%- endfor -%}
    </ul>
</div>
