---
layout: default
title: Content title
---

<h1>All topics</h1>

{%- for tag in site.tags -%}
    {%-assign posts = tag | last -%}
    <h3>{{ tag | first | upcase }}</h3>
    <ul>
        {%- for post in posts -%}
            <li>
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </li>
        {%- endfor -%}
    </ul>
{%- endfor -%}
